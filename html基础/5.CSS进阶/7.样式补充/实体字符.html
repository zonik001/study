<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::after{
            /* 伪元素选择器用、 */
            content: "\80E1\4F2F\6DB5";
        }
    </style>
</head>
<body>
    <!-- x表示16进制  &#表示实体字符 -->
    &#x80E1;&#x4F2F;&#x6DB5;
    <p>
        
    </p>
</body>
</html>
