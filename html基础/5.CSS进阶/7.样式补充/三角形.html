<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            margin: 0 auto;
            width: 0;
            height: 0;
            border-width: 10px;
            border-style: solid;

            /* 将另外三边设为三角形 */
            border-color: transparent transparent transparent chocolate;
        }
        .two{
            margin: 20px auto;
            width: 0;
            height: 0;
            
            border:10px solid transparent;
            /* 层叠 */
            border-right-color: red;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
