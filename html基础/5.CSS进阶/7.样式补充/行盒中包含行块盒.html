<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* span是行盒   */
        .old{
            border: 1px solid red;
        }
        .old img{
            width: 200px;
            height: 160px;
            
        }
        .new{
            border: 1px solid red;
           /* 边框 */
           display: inline-block;
        }
        .new img{
             
            width: 200px;
            height: 160px;
        }
        
    </style>
</head>
<body>
    <span class="old">
        <img src="./img/1.jpg" alt="">
    </span>
    <span class="new">
        <img src="./img/1.jpg" alt="">
    </span>
</body>
</html>
