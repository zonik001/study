<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
         .radio-item .radio{
            width: 12px;
            height: 12px;
            border: 1px solid #999;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            /* span 默认为行盒 */
            display: inline-block;
        }
        /* 选中在类名为radio-item的元素下且input为选中状态的后一个类名为radio的兄弟元素 */
        .radio-item input:checked+.radio{
            border-color: red;
        }
        .radio-item input:checked~span{
            color: red;
            
        }
        /* 在类名为radio-item的元素下且input为选中状态的后一个类名为radio的兄弟元素后添加伪元素 */
        .radio-item input:checked+.radio::after{
            content: "";
            background: red;
            /* 我的理解：::after默认为行盒，设置宽高无效 */
            width: 5px;
            height: 5px;
            position: absolute;
            top: 3.5px;
            left: 3.5px;
            border-radius: 50%;
        }

        /* 隐藏默认样式 */
        /* 选中radio-item类下属性type="radio"的input元素 */
        .radio-item input[type="radio"]{
            display: none;
        }
    </style>
</head>
<body>
    <p>
        选择性别：
        <!-- label 隐式关联  这一整块都能选中 -->
        <label class="radio-item">
            <input name="gender" type="radio">
            <span class="radio"></span>
            <span>男</span>
        </label>
        <label class="radio-item">
            <input name="gender" type="radio">
            <span class="radio"></span>
            <span>女</span>
        </label>
    </p>
</body>
</html>
