<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单选框多选框样式</title>
    <style>
        .radio{
            width: 12px;
            height: 12px;
            border: 1px solid #999;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }
        .radio.checked{
            border: 1px solid red;
        }
        .radio.checked::after{
            content: "";
            background: red;
            /* 我的理解：::after默认为行盒，设置宽高无效 */
            width: 5px;
            height: 5px;
            position: absolute;
            top: 3.5px;
            left: 3.5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="radio checked">

    </div>
</body>
</html>
