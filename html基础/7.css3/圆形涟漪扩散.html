<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {

            margin: 0 auto;

            width: 300px;

            height: 300px;

            position: relative;

            display: flex;

            justify-content: center;

            align-items: center;

            /* background: #d8d8d8;

            border: 4px solid rgba(255, 0, 0, 0.9); */

            border-radius: 10%;

        }

        .circle {

            position: absolute;

            width: 60px;

            height: 60px;

            border-radius: 50%;

            background-color: rgb(52, 168, 87);

        }

        .circle:nth-child(1) {

            animation: anim 1s linear infinite;

        }

        .circle:nth-child(2) {

            animation: anim 1s linear 0.3s infinite;

        }

        .circle:nth-child(3) {

            animation: anim 1s linear 0.6s infinite;

        }

        @keyframes anim {

            from {
                opacity: 1;
                transform: scale(0);
            }

            to {
                opacity: 0;
                transform: scale(4);
            }

        }
    </style>
</head>

<body>
    <div class="container">

        <div class='circle'></div>

        <div class='circle'></div>

        <div class='circle'></div>

        <div class='circle'></div>

    </div>
</body>

</html>
