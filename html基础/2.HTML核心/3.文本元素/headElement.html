<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 快捷 ctrl+(shift)+enter 光标跳到下(上)一行 
    快速生成6个  h$*6>{$级标题} -->
    <!-- $:占位符 -->
    <h1>1级标题</h1>
    <h2>2级标题</h2>
    <h3>3级标题</h3>
    <h4>4级标题</h4>
    <h5>5级标题</h5>
    <h6>6级标题</h6>
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
</body>
</html>
