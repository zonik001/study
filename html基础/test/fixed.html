<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .right-fixed {
            position: fixed;
            width: 110px;
            height: 100px;
            background-color: red;
            right: 10px;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        .right-fixed .close {
            width: 10px;
            height: 10px;
            position: absolute;
            top: -5px;
            right: -5px;
        }

        .right-fixed img {
            width: 100%;
            height: 50%;
        }

        .helper-text {
            display: none;
            text-align: center;
            padding-top: 30px;
        }

        .right-fixed:hover .helper-text {
            display: block;
        }
    </style>
</head>

<body>
    <div class="right-fixed">
        <div class="close">x</div>
        <img src="./img/2594de49af52f55.jpg" alt="">
        <div class="helper-text">
            <span>联系人: 12931212312</span>
        </div>
    </div>
    <script>

        window.onload = function () {
            var bx1 = document.getElementsByClassName('rifht-text')[0];
            var bx2 = document.getElementsByClassName('close')[0];
            bx2.onclick = function () {
                this.parentNode.style.display = 'none';           // 第一种方式this.指向bx2，隐藏方式;
                //	this.parentNode.remove();        				// 第二种删除父元素，属性的方式;
            }

        }
    </script>
</body>

</html>
