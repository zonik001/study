<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选中的必须是a元素,且必须是第2n+1个元素 */
        /* odd=2n+1  even=2n*/
        /* a:nth-child()会考虑p元素 */
        a:nth-child(2n+1){
            color: red;
        }

        /* a:nth-of-type不会考虑p元素 ,只考虑a元素*/
        a:nth-of-type(even){
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <nav>
            <p>能产生记得那就</p>
            <a href="">Lorem.</a>
            <p>p元素</p>
            <a href="">Facere.</a>
            <a href="">Impedit?</a>
            <p>p元素</p>
            <a href="">Saepe!</a>
            <a href="">Provident?</a>
            <a href="">Illum.</a>
            <p>p元素</p>
            <a href="">Amet!</a>
            <a href="">Quidem.</a>
            <p>p元素</p>
            <a href="">Quos.</a>
            <a href="">Nihil!</a>
        </nav>
    </div>
</body>
</html>
