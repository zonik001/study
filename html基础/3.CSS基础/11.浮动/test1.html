<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: lightblue;
            width: 300px;
            height: 300px;
            padding: 30px;
            border: 1px dotted red;
        }
        .container div{
            background: red;
            width: 30px;
            height: 30px;
        }
        /* 浮动元素的包含块，和常规流一样，为父元素内容盒 */
        .container .left{
            float: left;

        }
        .container .right{
            float:right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">Lorem ipsum dolor sit.</div>
        <div class="right">Lorem, ipsum.</div>
    </div>
</body>
</html>
