<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grandpa{
            width: 500px;
            height: 500px;
            border: 4px solid #000000;
            /* 设置为相对定位 */
            position: relative;
        }
        .parent{
            border: 2px solid #000000;
            width: 300px;
            height: 300px;
            margin: 20px;
        }
        .child{
            border: 1px solid #000000;
            background: red;
            width: 30px;
            height: 30px;
            /* 设置绝对定位，包含块为祖先元素中为定位元素的填充区 */
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="grandpa">
        <div class="parent">
            <div class="child">

            </div>
        </div>
    </div>
</body>
</html>
