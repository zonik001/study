<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 父子元素之间上下外边距的合并 -->
    <style>
        body{
            margin: 0;
        }
        .parent{
            background: lightblue;
            /* border: 2px solid black;
            box-sizing: border-box; */
            margin-top: 100px;
            height: 300px;
            /* padding: 50px; */
            overflow: hidden;
        }
        .child{
            background: red;
            /* border: 2px solid black;
            box-sizing: border-box; */  /* 边框也能阻止外边距合并（父元素外边距取大值）*/
            margin-top: 50px;
            height: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
