        // 节流算法封装
        // let flag = true;
        window.scroll = throttle;
        function throttle(fn , delay){
            let flag = true;   //闭包保存flag
            return function(){
                if(flag){
                    setTimeout(() => {
                        fn.call(this)
                        flag = true
                    }, delay);
                }
                flag = false;
            }
        }
        window.onscroll = throttle(function(){
            console.log('滚动滑轮')
        },500)

    </script>
