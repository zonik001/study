        function loadXMLDoc() {
            var xmlhttp;
            if(window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest
            }else{
                xmlhttp = new ActiveXObject('microsoft.XMLHTTP')
            }
            xmlhttp.onreadystatechange = function() {
                if(xmlhttp.readystate == 4 && xmlhttp.status == 200){
                    document.getElementById('myDiv') = xmlhttp.responseText
                }
            }
            xmlhttp.open('GET' , 'http://127.0.0.1:5500/WebStudy/vue-07-lifecycle&ajax/ajax_info.txt',true)
            xmlhttp.send()
        }
