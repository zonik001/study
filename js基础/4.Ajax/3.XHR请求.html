<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>向服务器发送请求</title>
  </head>
  <body>
    <script>
      let obj = { a: "1", b: "2" };
      obj.c = "3";
      console.log(obj);
      let obj1 = { d: "4" };
      Object.assign(obj, obj1);
      console.log(obj);
      let obj2 = { e: "5" };
      let obj = { ...obj, ...obj2 };
      console.log(obj);
    </script>
  </body>
</html>
