    <script>
        // 用于给对象添加独一无二的属性和方法

        // 需求： 向目标添加up down 方法
        let game = {
            name : "俄罗斯方块"
        }
        // es5添加 有风险，不能判断game中是否有up 如果对象结构复杂
        // game.up = function() {}

        // es6 使用symbol

        // 添加方式一
        // 1.自己创建一个对象
        methods = {
            up : Symbol(),
            down : Symbol()
        };
        // 2.添加
        game[methods.up] = function() {
            console.log("up")
        }
        game[methods.down] = function() {
            console.log("down")
        }
        console.log(game)
