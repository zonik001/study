<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 异步需求：1秒后打印111，2秒后打印222，3秒后打印333
        // 回调函数做法 回调地狱
        // setTimeout(()=>{
        //     console.log("111")
        //     setTimeout(()=>{
        //         console.log("222")
        //         setTimeout(()=>{
        //             console.log("333")
        //         },3000)
        //     },2000)
        // },1000)

        // 生成器实现
        function one() {
            setTimeout(()=>{
                console.log("111")
                iterater.next()
            },1000)
        }
        function two() {
            setTimeout(()=>{
                console.log("222")
                iterater.next()
            },2000)
        }
        function three() {
            setTimeout(()=>{
                console.log("333")
                iterater.next()
            },3000)
        }

        // 创建一个生成器函数
        function * gen(){
            yield one()
            yield two()
            yield three()
        }
        let iterater = gen()
        iterater.next()
        
    </script>
</body>
</html>
