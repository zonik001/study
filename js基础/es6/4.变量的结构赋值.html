<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // es6允许按照一定的模式从数组和对象中提取值，对变量进行赋值，这就被称为解构赋值
        // 解构赋值的意义： 减少重复代码的出现

        // 数组的解构赋值（用的比较少）
        const F4 = ['张三', '李四', '王五', '赵六'];
        let [zhang, li, wang, zhao] = F4;
        console.log(zhang);
        console.log(li);
        console.log(wang);
        console.log(zhao);
    


        // 对象的解构赋值
        const benshan = {
            name : '赵本山',
            age : '60',
            xiaoping : function() {
                console.log('小品');
            }
        }
        // 变量名需要跟对象的属性名相同
        // let {name, age, xiaoping} = benshan;
        // console.log(name);
        // console.log(age);
        // console.log(xiaoping);
        let{xiaoping} = benshan;
        xiaoping()//es6,不用每次去用benshang.调用了
        
        // benshan.xiaoping() es5
        console.log(xiaoping)
    </script>
</body>
</html>
