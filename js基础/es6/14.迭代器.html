    <script>
        // iterater迭代器用于for...of..循环消费

        const xiyou = ["唐僧","孙悟空","猪八戒","沙僧"]
        console.log(xiyou)
        let iterater = xiyou[Symbol.iterator]()
        console.log(iterater.next())
        console.log(iterater.next())
        console.log(iterater.next())
        console.log(iterater.next())
        console.log(iterater.next())
    </script>
