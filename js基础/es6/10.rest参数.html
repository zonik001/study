<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // rest参数用于获取函数的实参，用来代替arguments
        //  rest参数
        function data (...args) {
            console.log(args);  
            //args可以结合数组的所有方法使用（本质就是个数组） filter, some, map, every  
        }
        data('hh','hhh','xiu')

        const arr = [0,2,3,4]

        // rest参数必须要放在参数最后
        function data2(a,b,...args) {
            console.log(a);
            console.log(b);
            console.log(args);
        }
        data2('zhang','ang','hhh','hu','a')

    </script>
</body>
</html>
