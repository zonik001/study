<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var str = "/120/-9912-213"
    // \d 数字 \D非数字
    // match 返回值是数组
    console.log(str.match(/\d/g)) //['1', '2', '0', '9', '9', '1', '2', '2', '1', '3']  
    console.log(str.match(/\d/g).join('')) //1209912213
    console.log(str.replace(/\D/g,'')) //1209912213


    var str1 = "I dont know yes1 you can"
    // /s 空格 /w 拉丁字母或数字或下划线 _  
    // 反向类 大写
    console.log(str1.match(/\s\w\w\w\w/g)) //[' dont', ' know']
    console.log(str1.match(/\s\w\w\w\d/)) 

    // . 匹配任何字符（必须要匹配到字符，不能为空）
    // 默认情况下，点与换行符 \n 不匹配。 希望用.匹配换行符时，用s修饰
    var str2 = "css3 cs\ns2"
    console.log(str2.match(/cs.\d/g))
    console.log(str2.match(/cs.s2/s))


    // 修饰符 u 在正则表达式中提供对 Unicode 的支持。
    // 4字节长度字符 笑脸、艾克斯。。。
    // 查找具有某种属性的字符 \p{}  配合修饰符u使用

    // 实例 查找中文
    let reg = /\p{sc=Han}/gu
    let str3 = `Hello Привет 你好 123_456`;
    console.log(str3.match(reg).join('')) //你好
    </script>
</body>
</html>
