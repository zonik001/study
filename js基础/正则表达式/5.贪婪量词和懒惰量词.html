<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let reg = /".+"/g;
        let str = 'a "witch" and her "broom" is one';
        console.log( str.match(reg) ); // "witch" and her "broom"
        // 造成这种情况的原因，匹配的是最左侧"到最右侧的",中间的""都被识别为 .
        // console.log(str.match(/"\w+"/gi))

        // 在贪婪模式下（默认情况下），量词都会尽可能地重复多次。 默认贪婪模式


        // 懒惰模式中的量词与贪婪模式中的是相反的。它想要“重复最少次数”。
        // 通过在量词之后添加一个问号 '?' 来启用它
        console.log( str.match(/".+?"/g) ); // "witch" "broom"
    </script>
</body>
</html>
