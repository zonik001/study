<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [ \ ^ $ . | ? * + ( ) 转义特殊字符
        // 转义符 需要匹配上面字符 用 \转义
        // . 指代任何字符 真要使用.本意时 用 \.
        console.log("12.6".match(/\d\d\.\d/)) // 12.6
        console.log("function go()".match(/\w\w\(\)/)) //go()
        console.log("12\\3".match(/\d\\/)) // 2\\

        // 转义字符在 new RegExp中的使用
        let reg = new RegExp("\d\.\d")
        console.log("chapter 5.1".match(reg)) //null 
        // 正常应该匹配到5.1 使用\\ 修复这个问题
        let reg1 = new RegExp("\\d\\.\\d")
        console.log("chapter 5.1".match(reg1)) //5.1


        // 集合和范围 
        // 1.匹配[]中的（任意一个）字符 
        // 2.[...] 方括号中不转义(不加\) 除了在方括号中有特殊含义的字符（^ -）外，其它所有特殊字符都是允许不添加反斜杠的
        // 集合：[固定字符]
        console.log("hello".match(/he[l]o/g)) //null

        // 范围：[a-zA-Z0-9_] ==/w  [\p{Alpha}\p{M}\p{Nd}\p{Pc}\p{Join_C}] == 任何语言字符
        // \d == [0-9] \s ~= [\t\n\v\f\r]

        let reg2 = /[\p{Alpha}\p{M}\p{Nd}\p{Pc}\p{Join_C}]/gu
        let str2 = `Hello Привет 你好 123_456`
        console.log(str2.match(reg2))

        // 排除范围 [^0-9] == /D [^\s] == \S
        console.log("Hubohan01@163.com".match(/[^\d\sA-Z]/gi))

        // 不转义 ^ - 转不转意都能匹配到(一般不要去转义)
        let reg3 = /[-().^+]/g;
        console.log( "1 + 2 - 3".match(reg3) ); // 匹配 +，-

        // 范围和标志u (稀奇古怪的字符用u就完事了)


        // 练习 我们有一个正则表达式 /Java[^script]/。
        // 它会和字符串 Java 中的任何一部分匹配吗？会和字符串 JavaScript 任何一部分匹配吗？

        // 匹配hh:mm 或hh-mm
        let regexp = /\d\d[:-]\d\d/g
    </script>
</body>
</html>
