<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 量词 `+,*,?` 和 `{n}`
        // 数量{n}
        console.log("1231231288".match(/\d{5}/g))
        // 范围位数{n-3,n}
        console.log("12390890".match(/\d{2,5}/)) //贪心回匹配最大位数
        // {n,} 可以只写最小位数 代表n个或n+个
        console.log("+7(903)-123-45-67".match(/\d{1,}/g)) //['7', '903', '123', '45', '67']

        // + == {1,}  一个或者多个
        console.log("+7(903)-123-45-67".match(/\d+/g)) //['7', '903', '123', '45', '67']

        // ? == {0,1}  零个或1个
        let str = "Should I write color or colour?";
        console.log(str.match(/colou{0,1}r/g));
        console.log( str.match(/colou?r/g) ); // color, colour

        // * == {0,}    0个或多个
        console.log( "100 10 1".match(/\d0*/g) ); // 100, 10, 1

        // 量词常用示例
        // 浮点数  /\d+\.\d+/
        console.log( "0 1 12.345 7890".match(/\d+\.\d+/g) ); // 12.345

        // 无属性html标记 /<[a-z]>+/i
        console.log("<body>...<body>".match(/<[a-z]+>/gi))

        // 更完善版(结束标签反斜杠)
        console.log( "<h1>Hi!</h1>".match(/<\/?[a-z][a-z0-9]*>/gi) ); // <h1>, </h1>


        // 3位及以上的点
        let reg = /\.{3,}/g;   
        console.log( "Hello!... How goes?.....".match(reg) ); // ..., .....


        // html颜色的正则 \b边界判断如果后面还有字符算不匹配
        let reg1 = /#[a-f0-9]{6}\b/gi
        let str1 = "color:#1212121; background-color:#AA00ef bad-colors:f#fddee #fd2 #12345678";
        console.log( str1.match(reg1) )  // #AA00ef


    </script>
</body>
</html>
