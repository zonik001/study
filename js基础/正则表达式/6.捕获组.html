<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ()
        // 它允许将匹配的一部分作为结果数组中的单独项。
        // 如果我们将量词放在括号后，则它将括号视为一个整体

        //域名
        let reg = /(\w+\.)+\w+/g
        console.log("www.baidu.com a-mail.cn".match(reg)) 
        // 带连接符的域名 
        console.log("www.baidu.com a-mail.cn".match(/([\w-]+\.)+\w+/g)) 
    </script>
</body>
</html>
