<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Regexp.test(str) 返回值 boolean 用于匹配str中是否匹配Regexp
        let str = "hello world yee Microsoft Corporation"
        console.log(/world/.test(str)) //true

        // 锚点 
        // 开始 ^
        console.log(/^world/.test(str)) //false 字符串不是以world开始的
        console.log(/^hello/.test(str)) //true
        // 末尾 $
        console.log(/tion$/.test(str))

        // 完全匹配 （同时使用^$）
        let time = "11:22"
        let notTime = "11:222"
        let reg = /^\d\d:\d\d$/
        console.log(reg.test(time)) //true
        console.log(reg.test(notTime)) //false

        // 多行匹配 修饰符 m (有点问题)
        let strMuti = `hello :world
        yes :you can
        no :we cant`
        console.log(strMuti.match(/^\w+/g))
        console.log(strMuti.match(/^\w+/gm))


        // 词边界 \b 匹配的字符串如果没到边界（后面还有字符），就不做匹配
        // color
        console.log( "#123456".match( /#[a-f0-9]{6}\b/gi ) ); // #123456
        // not a color
        console.log( "#12345678".match( /#[a-f0-9]{6}\b/gi ) ); // null
    </script>
</body>
</html>
