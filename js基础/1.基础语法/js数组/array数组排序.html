        // 冒泡排序
        // 相邻两个数比较，判断大小，做赋值交换
        // 循环数组长度减一趟
        let arr1 = [1, 23, 2, 43, -2, 5]
        function bubble(arr) {
            // 判断传入的数组是否为空或者数组长度小于2
            if (arr == null || arr.length < 2) {
                return arr;
            }
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                    }
                }
            }
            return arr;
        }
        // console.log(bubble(arr1))



        // 选择排序
        // 从第一个数开始依此和后面的数作比较，只要大就做赋值交换，结束本次循环，i++进入下一轮比较直到i等于长度减一
        function selectionSort(arr) {
            // 判断传入的数组是否为空或者数组长度小于2
            if (arr == null || arr.length < 2) {
                return arr;
            }
            //循环遍历 
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        let temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp
                    }
                }
            }
            return arr;
        }
