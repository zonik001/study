<body>
    <script>
     


        function diff_number(start , end , n){
            let arr = [];
            // if(n > end - start + 1){ console.log('位数过大') return}
            for(let i = 0 ; i < n; i ++){
                let num = Math.floor(Math.random()*(end - start + 1) + start);
                console.log(num)
                if(arr.indexOf(num) < 0){
                    arr.push(num)                                 
                }else{
                    i --;
                }
            }
            return arr;
        }
        // diff_number(10,15,6)
    </script>
</body>
