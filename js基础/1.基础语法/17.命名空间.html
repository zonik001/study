    <script>
        var name = 'bcd';
        // 写下面这样一个闭包，实现变量私有化 ，就不会污染全局变量
        var init = (function () {

            var name = 'abc';

            function callName() {
                console.log(name);
            }

            return function () { //留出这样一个函数作为接口
                callName();
            }
        }())

        // init();

        var initHu = (function (){

            }
        }())


        // 实现对象的连续调用 return this
        var deng = {
            smoke : function () {
                console.log('Smoke,... cool!!!');
                // 返回自己
                return this;
            },
            drink : function () {
                console.log('drink..... coll!!');
                return this;
            },

            }

        deng.smoke().perm().drink().drink()



        // 属性表示方法










        // 对象的枚举
        var obj = {
            name : 'huk',
            age : 13,
            sex : 'male',
            height : 180,
            weight : 59
            // prop : 123
        }
        // for in 循环对象  每次循环会将属性名传到prop中去
        for(var prop in obj) {

            console.log(prop + " " + typeof(prop));

            // console.log(obj.prop  ---> obj['name']); 不能写成这样，会转换为后边的
            console.log(obj[prop]);   //对象.属性
        }
