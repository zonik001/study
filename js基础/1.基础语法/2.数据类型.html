<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
//      原始值  stack
// Number String Boolean undifined null
        var a = 10;
        var b = a;
        a = 20;
        document.write(a,b)
        // 此时b依然等于10

//      引用值  heap
// array Object function date RegExp
        var arr = [1,2];
        var arr1 = arr;
        // 不会新开房间
        arr.push(3);
        document.write(arr,arr1)
        // 此时arr1为1,2,3

        var arr2 = [1,2];
        var arr3 = arr2;
        // 重新赋值会在堆内新开房间
        arr2 = [1,3];
        document.write(arr2,arr3)
        // 此时arr3为1，2
    </script>
</body>
</html>
