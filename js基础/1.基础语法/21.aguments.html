<body>
    <script>
        //arguments.callee  执向函数自身引用
        var num = (function (n) {
            if(n == 1) {
                return 1;
            }else {
                return n * arguments.callee(n-1);
            }
        }(10))
        

        function test()  {
            console.log(arguments.callee);
            function demo() {
                console.log(arguments.callee);    
            }
            demo();  //demo()
        }
        test();   //test()


        //caller
        function test1() {
            demo();
        }
        function demo1() {
            demo.caller;
        }
        test();



       
        
    </script>
</body>
</html>
