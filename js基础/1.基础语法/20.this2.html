<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var name = 222;
     var a = {
         name : 111,
         say : function () {
             console.log(this.name);
         }
     }
     var b = {
         name : 333,
         say : function(fun) {
            fun();  // 参数作为函数执行，相当于没人调用它 ，走预编译环节，this --> window
            test();  // window
         }
     }
     b.say(a.say);  // 222  a.say 是say函数体作为b say方法参数传入
     function test() {
         console.log(this);
     }



     
    </script>
</body>
</html>
