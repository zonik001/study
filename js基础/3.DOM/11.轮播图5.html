<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .sider,
        a{
            width: 600px;
            height: 300px;
            position: absolute;
            border: 1px solid black;
            box-sizing: border-box;
            overflow: hidden;
        }
        ul{
            position: absolute;
            width: 6000px;
        }
        a{
            display: block;
        }
        img{
            width: 100%;
            height: 100%;
        }
        li{
            width: 600px;
            height: 300px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="sider">
        <ul class="slider-item">
            <li><a href="#"><img src="img/1.jpg" /></a></li>
            <li><a href="#"><img src="img/2.jpg" /></a></li>
            <li><a href="#"><img src="img/3.jpg" /></a></li>
            <li><a href="#"><img src="img/4.jpg" /></a></li>
            <li><a href="#"><img src="img/5.jpg" /></a></li>
        </ul>
    </div>
    <script>
        var step = '-600px';
        window.onload = function () {
            var siderItem = document.getElementsByTagName('div')[0];
            
            var timer  = setInterval(() => {
                siderItem.style.left = step;
                if(parseInt(step) == -2500){
                    step = '0px';
                }
                else{
                    step = parseInt(step) - 10 + 'px'; 
                }
            }, 100);
            
        }
        
    </script>
</body>
</html>
