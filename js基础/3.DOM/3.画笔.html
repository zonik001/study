<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 300px;
            height: 300px;
        }
        div .child{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            left: -50px;
        }
    </style>
</head>
<body>
    <div>
       <div class="child">

       </div>
    </div>
</body>
</html>
