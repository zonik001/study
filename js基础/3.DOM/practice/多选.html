<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
            width: 20px;
            height: 20px;
            line-height: 20px;
            border: 1px solid ;
            float: left;
            text-align: center;
            cursor: pointer;
            margin-left: 10px;
        }
        .active {
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <script>
            let li = document.getElementsByTagName('li')
            var num = [0 , 0 , 0 , 0 , 0]
            for(let i = 0; i < li.length; i ++){
                li[i].onclick = function () {
                    // for(let j = 0; j < li.length; j ++){
                    //     li[j].className = ""
                    // }
                    num[i] ++;
                    console.log(num[i])
                    if(num[i] % 2 == 1){
                        console.log('if');
                        this.className = 'active';
                    }else {
                        this.className = '';
                        console.log('else');
                    }
                }
            }
            
        </script>
    </div>
</body>
</html>
