<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>2</span>
    <div>
        <p></p>
        <span>1</span>
        <!-- this is comment  -->
    </div>  <!-- div中有7个节点 2个元素节点-->

    
    <script>
        // dom结构树                                HTMLHeadElement
        //         Document -- HTMLDocument        HTMLBodyElement
        //                                         HTMLTitleElement
        //                         Text            HTMLParagraphElement
        //         CharacterData --Comment         HTMLInputElement
        //                                         HTMLTableElement    
        // Node    Element -- HTMLElement  ------   ....
        // 
        //         Attr


        // DOM基本操作
        // 1. getElementById方法定义在Document.prototype上，即Element节点上不能用
        // 2. getElementsByName方法定义在HTMLDocument.prototype上，即非html中的document不能使用。（xml document,Element）
        // 3. **getElementsByTagName方法定义在Document.prototype和Element.prototype上**
            // 选中div中的span
            var div = document.getElementsByTagName('div')[0];
            var span = div.getElementsByTagName('span')[0];

        // 4. HTMLDocument.prototype上定义了一些常用属性，body，head分别指代HTML文档中的<body>,<head>标签
            // document.body -- > <body>  已经选好了，直接用就行
        // 5. Document.prototype上定义了documentElement属性，指代文档的根元素，在HTML文档中，它总是指代<html>元素
                console.log(document.documentElement);
                
        // 6. getElementsByClassName,querySelectorAll,querySelector在Document.prototype,Element.prototype上均有定义
        HTMLBodyElement.prototype.abc = "demo";
        var body = document.getElementsByTagName('body')[0];
        console.log(body.abc); //demo
        var head = document.getElementsByTagName('head')[0];
        console.log(head.abc);  //undefined


        console.log(document.body.toString());
        // document --> HTMLDocument.prototype --> Docuemnt.prototype
        // HTMLDocument.prototype = {
        //     __proto__ : Document.proottype
        // }
    </script>
</body>
</html>
