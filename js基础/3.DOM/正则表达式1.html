<body>
    <h1>js正则表达式</h1>
    <p>将"microsoft"替换为"W3School"</p>
    <button onclick="myFunction()">试一试</button>
    <p id = "demo">Please visit microsoft 222 and microsoft</p>
    <script>
        function myFunction() {
            var str = document.getElementById('demo').innerHTML;
            // replace 替换
            var txt = str.replace(/microsoft/i,"W3School");
            document.getElementById('demo').innerHTML = txt;
        }
    </script>


    <script type="text/javascript">
        document.write("<br />");
        document.write("<br />");
        var str = "We can visit W3School, W3School is a place to study web technology."; 
        var patt = /W3School/g;
        var result;
        
        while ((result = patt.exec(str)) != null)  {
        document.write(result);
        document.write("<br />");
        document.write(patt.lastIndex);
        document.write("<br />");
        }
    </script>

    <input type="text" class="uname" placeholder="不正确"> <span>请输入用户名</span>
    <script>
    //  量词是设定某个模式出现的次数
    var reg = /^[a-zA-Z0-9_-]{6,16}$/; // 这个模式用户只能输入英文字母 数字 下划线 中划线
    var uname = document.querySelector('.uname');
    var span = document.querySelector('span');
    uname.onblur = function() {
      if (reg.test(this.value)) {
      console.log('正确的');
      span.className = 'right';
      span.innerHTML = '用户名格式输入正确';
      } else {
      console.log('错误的');
      span.className = 'wrong';
      span.innerHTML = '用户名格式输入不正确';
      }
    }
   </script>
