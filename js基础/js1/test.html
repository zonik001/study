        function Person(name, age, sex) {
            var a = 0;
            this.name = name;
            this.age = age;
            this.sex = sex;
            function sss() {
                a++;
                console.log(a);
            }
            // 内部函数被保存到this对象中去了，产生闭包

        }

        var oPerson = new Person();
        oPerson.say(); //1
        oPerson.say(); //2

        // 打印字符串长度函数实现
        // 计算每一个字符长度，累加
        var str = ""; 
        function sumCode(str) {
            var sum = 0; //确定sum是num类型
            for (i = 0; i < str.length; i++) {
                // console.log(str.charCodeAt(i));
                if (str.charCodeAt(i) <= 255) {
                    sum ++;  //
                } else {
                    sum += 2;
                }
            }
            console.log(sum);
            return sum; 
        }
        sumCode('sadjas');
